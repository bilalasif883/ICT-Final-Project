<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Merienda:wght@300..900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
  <title>Login & Sign-Up</title>
  <link rel="stylesheet" href="CSS files\stylelog.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <!-- Login Form -->
      <form id="login-form" class="form">
        <h2>Login</h2>
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" placeholder="Enter your email" required>
        
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" placeholder="Enter your password" required>
        
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
      </form>

      <!-- Sign-Up Form -->
      <form id="signup-form" class="form hidden">
        <h2>Sign Up</h2>
        <label for="signup-name">Name:</label>
        <input type="text" id="signup-name" placeholder="Enter your name" required>
        
        <label for="signup-email">Email:</label>
        <input type="email" id="signup-email" placeholder="Enter your email" required>
        
        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" placeholder="Create a password" required>
        
        <button type="submit">Sign Up</button>
        <p>Already have an account? <a href="#" id="show-login">Login</a></p>
      </form>
    </div>
  </div>
  <script src="JS files\loginjs.js"></script>
</body>
</html>
